<body class="body">
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 col-md-9 m-auto">
            <!--creating the form-->
<form action="" class="form-control py-5 m-" id="task-form">
    <h2>Create a Task</h2>
    <!--input containing task name-->
<input type="text" name="task_name" placeholder="Task Name" class="task mt-4" id="names">
<!--text area for messages-->
<textarea name="desccription" id="description" cols="20" rows="5" placeholder="Enter task Description" class="text my-4"></textarea>
<div class="col-12 d-flex border-bottom" style="justify-content: space-between;">
    <!--input containing date and time-->
    <input type="date" name="date" class="date mb-4">
    <input type="time" name="time" class="time mb-4">
</div>
<!--button for th submit-->
<div class="col-5 p-3 mt-3 m-auto">
    <input type="hidden" name="task_id" id="task_id">
    <button  class="btn btn-1 border border-dark">Submit</button>
</div>
</form>
<!--creating the  todo container-->
<div class="col-12 mt-5 mb-5">
    <div class="form-control">
        <h2>Tasks</h2>
        <div class="col" id="tasks"></div>
    </div>
    </div>
</div>
