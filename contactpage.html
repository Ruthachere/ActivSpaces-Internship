<main>
        <div class="container mt-3">
          <div class="row form">
              <div class="col-lg-9 col-md-10 m-lg-auto m-md-auto">
                  <!--creating the form-->
      <form action="" class="form-control p-lg-5 p-md-5" id="taskForm">
        <h1>Contact Us</h1>
        <div class="form-group my-3">
        <label for="name">Name <span>*</span></label>
        <input type="name" name="name" class="name bg-light border-0" id="name" >
        </div>
        <div class="form-group my-3">
      <label for="email">Email <span>*</span></label>
        <input type="email" name="email" class="email bg-light border-0" id="email" >
        </div>
        <div class="form-group my-3">
        <label for="contact">Contact Options <span>*</span></label>
     <select class="border-0 bg-light" id="select">
      <option value="0"></option>
      <option value="1">HTML</option>
      <option value="2">CSS</option>
      <option value="3">BOOTSTRAP</option>
      <option value="4">JAVASCRIPT</option>
     </select>
     </div>
     <div class="form-group">
      <label for="message">Message <span>*</span></label>
      <textarea name="message" id="message" cols="30" rows="10" class="bg-light border-0"></textarea>
    </div>
      <div class="col-lg-4 col-md-6 col-5 mt-3 m-auto">
        <input type="hidden" name="task_id">
        <button class="btn border">Submit</button>
      </div>
      
      </form>
      <div class="col-lg-12 col-lg-10 mt-5 mb-5">
        <div class="form-control">
            <h2>Tasks</h2>
            <div class="col-12" id="tasks"></div>
        </div>
        </div>
      </div>

     
    </div>
