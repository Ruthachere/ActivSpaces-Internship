    <main style="min-height: 70vh;">
      <div class="container mt-3 h-100">
        <div class="row form">
          <div class="col-lg-9 col-md-10 m-lg-auto m-md-auto">
            <!--creating the form-->
            <form action="" class="form-control p-lg-5 p-md-5" id="taskForm">
              <h1>Contact Us</h1>
              <div class="form-group my-3">
                <label for="name">Name <span>*</span></label>
                <input
                  type="text"
                  name="name"
                  class="name bg-light border-0"
                  id="name"
                />
              </div>
              <div class="form-group my-3">
                <label for="email">Email <span>*</span></label>
                <input
                  type="email"
                  name="email"
                  class="email bg-light border-0"
                  id="email"
                />
              </div>
              <div class="form-group my-3">
                <label for="contact">Contact Options <span>*</span></label>
                <select class="border-0 bg-light" id="select">
                  <option value="0"></option>
                  <option value="HTML">HTML</option>
                  <option value="CSS">CSS</option>
                  <option value="BOOTSTRAP">BOOTSTRAP</option>
                  <option value="JAVASCRIPT">JAVASCRIPT</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Message <span>*</span></label>
                <textarea
                  name="text"
                  id="message"
                  cols="30"
                  rows="10"
                  class="bg-light border-0"
                ></textarea>
              </div>
              <div class="col-lg-4 col-md-6 col-5 mt-3 m-auto">
                <button
                  class="btn border"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Submit
                </button>
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Submission modal
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <p>
                          Thanks for filling the form we will get back to you
                          shortly
                        </p>
                      </div>
                      <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
